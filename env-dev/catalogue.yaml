env: dev
appName: catalogue
configMap_data:
  MONGO: true
  MONGO_URL: "mongodb://mongodb-dev.prashumps.online:27017/catalogue"
  DB_TYPE: mongo
  APP_GIT_URL: https://github.com/roboshop-devops-project-v3/catalogue
  DB_HOST: mongodb-dev.prashumps.online

db_job:
  enabled: true
  ext: js
  jobs:
    - master-data

resources:
  requests:
    memory: "64Mi"
    cpu: "30m"
  limits:
    memory: "128Mi"
    cpu: "100m"